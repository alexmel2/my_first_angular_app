<div class='panel panel-primary' *ngIf='user'>
  <div class='panel-heading'>
      {{pageTitle + user.name}}
  </div>

  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-6'>
              <div class='row'>
                  <div class='col-md-3'>Name:</div>
                  <div class='col-md-6'>{{user.name}}</div>
              </div>
            
              <div class='row'>
                  <div class='col-md-3'>Address:</div>
                  <div class='col-md-6'>{{user.address.city}}</div>
              </div>
              
              
          </div>

      </div>
      <div *ngFor="let post of userPost ">
      <div class="thumbnail">
        <div>
          <h4 class="float-right">{{ post.title }}</h4>
          <p>{{ post.body }}</p>
        </div>
       
      </div>
    </div>

     
  </div>

  <div class='panel-footer'>
      <a class='btn btn-default' (click)='onBack()' style='width:80px'>
          <i class='glyphicon glyphicon-chevron-left'></i> Back
      </a>
  </div>
</div>
